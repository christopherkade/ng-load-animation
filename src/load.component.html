<div *ngIf="animate">
    <div class="lds-css ng-scope">
        <div class="lds-cube">
            <!-- Top left -->
            <div [style.background]="colorOdd" [style.width.px]="width" [style.height.px]="height"></div>

            <!-- Top middle -->
            <div [style.background]="colorEven" [style.width.px]="width" [style.height.px]="height"></div>

            <!-- Top right-->
            <div [style.background]="colorOdd" [style.width.px]="width" [style.height.px]="height"></div>

            <!-- Middle left -->
            <div [style.background]="colorEven" [style.width.px]="width" [style.height.px]="height"></div>

            <!-- Middle middle -->
            <div [style.background]="colorOdd" [style.width.px]="width" [style.height.px]="height"></div>

            <!-- Middle right -->
            <div [style.background]="colorEven" [style.width.px]="width" [style.height.px]="height"></div>

            <!-- Bottom left -->
            <div [style.background]="colorOdd" [style.width.px]="width" [style.height.px]="height"></div>

            <!-- Bottom middle -->
            <div [style.background]="colorEven" [style.width.px]="width" [style.height.px]="height"></div>

            <!-- Bottom right -->
            <div [style.background]="colorOdd" [style.width.px]="width" [style.height.px]="height"></div>
        </div>
    </div>
</div>
